<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Cub Club Membership</title>
  </head>
  <body>
    <div>
      <nav class="nav-bar">
        <a class="nav-link" href="#" target="">Home</a>
        <a class="nav-link" href="#" target="">Gallery</a>
        <a class="nav-link" href="#" target="">About</a>
      </nav>
    </div>
    <div class="container">
      <form id="form" class="form" action="#" method="POST">
        <h2>Become A Member</h2>
        <p>Join the club for exclusive member offers and events.</p>
        <div class="form-control">
          <label for="username">Create Username</label>
          <input type="text" id="username" placeholder="Enter Username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter Email" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter Password Again"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" placeholder="Enter First Name" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="surname">Second Name</label>
          <input type="text" id="surname" placeholder="Enter Second Name" />
          <small>Error Message</small>
        </div>
        <input type="checkbox" id="terms" />
        <label for="terms"
          >I agree to the <a href="">terms & conditions</a></label
        >
        <button>Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
